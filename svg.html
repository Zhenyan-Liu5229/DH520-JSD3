<!DOCTYPE html>
<html lang=en>

<head>
	<meta charset='utf-8'>
	<title> SVG Example </title>
	<link rel=stylesheet type=text/css href='css/svg.css'>
</head>

<body>

	<svg> 
		<!--remember the y axis is upside down!-->
		<line x1="0" y1="100" x2="500" y2="100" class="greystroke"/> 
		<line x1="20" y1="0" x2="20" y2="500" class="greystroke"/> 

		<rect x="20" y="100" height="30" width="40" fill="red" /> 
		<rect x="20" y="200" height="30" width="40" fill="green" /> 
		<rect x="20" y="300" height="30" width="40" fill="black" />

		<circle cx="300" cy="300" r="50" fill="yellow" class="greystroke"/> 
	
	<!--use transform and translate to move the unit-->
	    <g transform="translate(100, 50) scale(2)">  
		    <circle r="20" fill="pink" class="greystroke"/>  
		    <text transform="translate(30, 20) skewX(-10)">This Circle's Label</text> 
	    </g>
    </svg>

</body>

</html>
